<div id="contactListArea">
    <div class="w3-container w3-border-bottom w3-light-grey w3-border-green">
        <p style="float: left;">All Contacts</p>
        <a style="float: right;padding-top: 1em; padding-bottom: 1em; color: green;" href="#addContact" class="w3-bar-item w3-button w3-border">
            <i class="fa fa-user-plus"></i>
        </a>
    </div>
    <ul class="w3-ul w3-hoverable" style="width:100%">
        <li ng-repeat="cont in contacts track by $index" class="w3-border-bottom" style="position: relative;">
            <a href="?uid={{cont.id}}#userdetails">
                <div style="width: calc(100% - 50px);">
                    <span class="w3-large">{{cont.name}}</span>
                    <br>
                    <span>{{cont.phone}}</span>
                    <br>
                    <span>{{cont.address}}</span>
                </div>
            </a>
            <a href="?uid={{cont.id}}#addtransaction">
                <span class="w3-red" style="position: absolute; right: 10px; top: 40px; height : 25px; width: 30px; text-align: center;">
                    â€“ </span>
            </a>
            <a href="?uid={{cont.id}}#addtransaction">
                <span class="w3-green" style="position: absolute; right: 40px; top: 40px; height : 25px;width: 30px; text-align: center;">
                    + </span>
            </a>
            <a href="?uid={{cont.id}}#addtransaction">
                <span class="w3-container w3-round-xlarge w3-light-gray w3-border" style="position: absolute; right: 10px; top: 8px; height : 25px;">
                    {{cont.debit - cont.credit}} </span>
            </a>
        </li>
    </ul>
</div>
