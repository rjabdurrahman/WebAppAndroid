<!-- Recent Transaction Area -->
<div id="recentTransactionArea">
    <ul class="w3-ul w3-border" style="width:100%">
        <li>
            <span class="w3-large">Credit: $1000</span>
            <br>
            <div class="w3-round-xlarge w3-light-grey w3-tiny">
                <div class="w3-container w3-round-xlarge w3-green" style="width:100%; height: 10px; margin-bottom: 5px;"></div>
            </div>
            <span class="w3-large">Debit: $800</span>
            <br>
            <div class="w3-round-xlarge w3-light-grey w3-tiny">
                <div class="w3-container w3-round-xlarge w3-red" style="width:80%; height: 10px; margin-bottom: 5px;"></div>
            </div>
            <span class="w3-large">Net: $200</span>
            <br>
            <div class="w3-round-xlarge w3-light-grey w3-tiny">
                <div class="w3-container w3-round-xlarge w3-green" style="width:20%; height: 10px; margin-bottom: 5px;"></div>
            </div>
        </li>
    </ul>
    <div class="w3-container w3-border-bottom w3-light-grey w3-border-green">
        <p>Recent Transactions</p>
    </div>
    <ul class="w3-ul w3-border w3-hoverable" style="width:100%" ng-repeat="trn in trans">
        <li style="position: relative;">
            <span class="w3-small">
                <i style="color: green" class="w3-small fa fa-calendar"></i> {{trn.date}}</span>
            <br>
            <span>
                <i style="color: green" class="w3-medium fa fa-user"></i> {{user(trn.userid)}}</span>
            <br>
            <span>
                <i style="color: green" class="w3-medium fa fa-usd"></i> {{trn.amount}}</span>
            <br>
            <span class="w3-container w3-round-xlarge w3-green" style="position: absolute; right : 10px; top: 8px;">Paid</span>
        </li>
    </ul>
    <button class="w3-button w3-xlarge w3-circle w3-green w3-card-4 addTransaction" style="height: 50px; width: 50px;">
        <a href="#addtransaction">+</a>
    </button>
</div>
