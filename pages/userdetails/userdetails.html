<div id="userDetails">
    <ul class="w3-ul w3-border w3-hoverable" style="width:100%">
        <li style="position: relative;">
            <span class="w3-large">{{user.name}}</span>
            <br>
            <span>{{user.phone}}</span>
            <br>
            <span>{{user.address}}</span>
            <br>
            <span class="w3-container w3-round-xlarge w3-green" style="position: absolute; right : 10px; top: 8px;">+ {{debit}}</span>
            <span class="w3-container w3-round-xlarge w3-red" style="position: absolute; right: 10px; top: 36px;">â€“ {{credit}}</span>
        </li>
    </ul>
    <div class="w3-container w3-border-bottom w3-light-grey w3-border-green">
        <p>Transactions</p>
    </div>
    <ul class="w3-ul w3-border w3-hoverable" style="width:100%" ng-repeat="trnu in utrans()">
        <li style="position: relative;">
            <span class="w3-small">
                <i style="color: green" class="w3-small fa fa-calendar"></i> {{trnu.date}}</span>
            <br>
            <span>
                <i style="color: green" class="w3-medium fa fa-usd"></i> {{trnu.amount}} ({{trnu.note}})</span>
            <br>
            <span class="w3-container w3-round-xlarge w3-green" style="position: absolute; right : 10px; top: 8px;">Paid</span>
        </li>
    </ul>
</div>
