<div class="w3-container w3-border-bottom w3-light-grey w3-border-green">
        <p>Debit Transactions</p>
    </div>
    <ul class="w3-ul w3-border w3-hoverable" style="width:100%" ng-repeat="trnd in dtrans track by $index">
        <li style="position: relative;">
            <span class="w3-small">
                <i style="color: green" class="w3-small fa fa-calendar"></i> {{trnd.date}}</span>
            <br>
            <span>
                <i style="color: green" class="w3-medium fa fa-user"></i> {{user(trnd.userid).name}}</span>
            <br>
            <span>
                <i style="color: green" class="w3-medium fa fa-usd"></i> {{trnd.amount}}</span>
            <br>
            <span class="w3-container w3-round-xlarge w3-green" style="position: absolute; right : 10px; top: 8px;">Paid</span>
        </li>
    </ul>
