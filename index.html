<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Debit Credit Plus</title>
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="cordova.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
</head>

<body>
  <div class="w3-bar w3-green w3-large">
    <span class="w3-bar-item">
      <b>CashBook+</b>
    </span>
    <a href="#" class="w3-bar-item w3-button w3-right">
      <i id="sideMenu" class="fa fa-align-justify"></i>
    </a>
  </div>
  <div class="w3-sidebar w3-bar-block w3-border-left w3-animate-right" style="width:200px;right:0;display: none" id="mySidebar">
    <a href="#" class="w3-bar-item w3-button">Settings</a>
    <a href="#" class="w3-bar-item w3-button">About</a>
    <a href="#" class="w3-bar-item w3-button">Contact Us</a>
  </div>

  <div class="w3-bar w3-light-grey">
    <div class="search_upload_Cotainer">
      <a href="#addContact" class="w3-bar-item w3-button w3-green w3-border-right">
        <i class="fa fa-user-plus"></i>
      </a>
      <input type="text" id="searchContact" class="w3-input" style="background:url(http://w3schools.com/Css/searchicon.png) no-repeat right 10px center #fff;"
        placeholder="Search..">
      <a href="#backup" class="w3-bar-item w3-button w3-green w3-right">
        <i class="fa fa-cloud-upload"></i>
      </a>
    </div>
  </div>

  <div class="w3-bar w3-border w3-green dc_quarter">
    <a href="#recentTransactionArea" class="w3-bar-item w3-button w3-border-right">
      <i class="w3-large fa fa-home"></i>
    </a>
    <a href="#debit" class="w3-bar-item w3-button w3-border-right">Debit</a>
    <a href="#credit" class="w3-bar-item w3-button w3-border-right">Credit</a>
    <a href="#allContacts" class="w3-bar-item w3-button w3-border-right" id="contactsBtn">Contacts</a>
  </div>
  <!-- Sarch Contact List -->
  <div id="searchContactList" class="w3-border" style="position: absolute; left: 30px; top: 82px; width: calc(100% - 40px);z-index: 901; display: none;">
    <div class="w3-container w3-border-bottom w3-light-grey w3-border-green">
      <p>Search Contacts</p>
      <span id="seacrchContactHide" class="w3-light-grey w3-border" style="position: absolute; right: 0; top: 0; padding: 0px 8px 0px 8px; cursor: pointer;">
        <i class="fa fa-times"></i>
      </span>
    </div>
    <ul ng-controller="SearchContactCtrl" class="w3-ul w3-white w3-hoverable" style="width:100%">
      <li ng-repeat="cont in sContacts track by $index" class="w3-border-bottom" style="position: relative;">
        <a href="?uid={{cont.id}}#userdetails">
          <div style="width: calc(100% - 50px);">
            <span class="w3-large">{{cont.name}}</span>
            <br>
            <span>{{cont.phone}}</span>
            <br>
            <span>{{cont.address}}</span>
          </div>
        </a>
        <a href="?uid={{cont.id}}#addtransaction">
          <span class="w3-container w3-round-xlarge w3-red" style="position: absolute; right: 10px; top: 40px; height : 25px;">
            â€“ </span>
        </a>
        <a href="?uid={{cont.id}}#addtransaction">
          <span class="w3-container w3-round-xlarge w3-green" style="position: absolute; right: 10px; top: 8px; height : 25px;">
            + </span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Sarch Contact List End-->
  <!-- Route View -->
  <ng-view></ng-view>

  <script src="app.js"></script>
  <script src="js/main.js"></script>
  <!-- Load All Pages JS -->
  <script src="pages/home/home.js"></script>
  <script src="pages/addcontact/addcontact.js"></script>
  <script src="pages/allcontacts/allcontacts.js"></script>
  <script src="pages/addtransaction/addtransaction.js"></script>
  <script src="pages/credit/credit.js"></script>
  <script src="pages/debit/debit.js"></script>
  <script src="pages/credit/credit.js"></script>
  <script src="pages/userdetails/userdetails.js"></script>
  <script src="pages/backup/backup.js"></script>
  <script src="pages/addtransaction/addtransaction.js"></script>
  <script>
    app.controller('SearchContactCtrl', function ($scope) {
      $scope.sContacts = data.contacts;
    });
    // $("#searchContactList").hide();
    // $js("searchContact").addEventListener('click', function () {
    //   $("#searchContactList").show();
    // });
    // $js("seacrchContactHide").addEventListener('click', function () {
    //   $("#searchContactList").hide();
    // });
  </script>
</body>

</html>
